<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
		  <p th:text="${sucess}"></p>
		  <p th:text="${error}"></p>
	  
	  <div>
		  <form th:Object="${obj}" th:action="@{page}" method="post">
			  <h1>Instrgram registation Page</h1>
			  <table>
				  <tr>
					  <td>Name</td>
			 		  <td><input type="text" th:field="*{name}"/></td>
				  </tr>
				  <tr>
					  <td>Email Id</td>
					  <td><input type="email" th:field="*{mail}"/></td>
				  </tr>
				  <tr>
					  <td>Password</td>
					  <td><input type="password" th:field="*{password}"/></td>
				  </tr>
				  <tr>
					  <td>Phone No</td>
					  <td><input type="number" th:field="*{phNo}"/></td>
				  </tr>
				  <tr>
					  <td>Date of Birth</td>
					  <td><input type="date" th:field="*{DOB}"/></td>
				  </tr>
				  <tr>
					  <td></td>
					  <td><input type="submit" value="submit"/></td>
				  </tr>
			  </table>
			  
			  <a href="/loginPage">Login Here</a>
			  
		  </form>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
